<div class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8 flex items-center justify-center p-4">
  <div class="glass-card w-full max-w-md p-6 sm:p-8">
    <div class="text-center mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-light mb-2">Tekrardan Hoşgeldin</h2>
      <p class="text-light/70">Tırtır Hesabına Hemen Giriş Yap</p>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium text-light/90 mb-2">Email</label>
        <input 
          id="email" 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="auth-input" 
          required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-light/90 mb-2">Şifre</label>
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="auth-input" 
          required>
      </div>

      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center">
          <input 
            id="remember" 
            type="checkbox" 
            [(ngModel)]="rememberMe" 
            name="remember"
            class="h-4 w-4 rounded border-gray-600 bg-dark text-primary focus:ring-primary">
          <label for="remember" class="ml-2 text-light/70">Beni hatırla</label>
        </div>
        <a routerLink="/forgot-password" class="text-primary hover:text-accent">Şifremi Unuttum</a>
      </div>

      <app-button [full]="true" type="submit" size="lg">
        Giriş Yap
      </app-button>

      <div class="text-center text-light/70">
        Hala Hesabın Yok mu?
        <a routerLink="/register" class="text-primary hover:text-accent ml-1">Hemen Kayıt Ol</a>
      </div>
    </form>
  </div>
</div>
