<div class="min-h-[calc(100vh-64px)] bg-gradient-radial from-secondary via-dark to-dark flex items-center justify-center p-4">
  <div class="glass-card w-full max-w-md p-6 sm:p-8">
    <div class="text-center mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-light mb-2">Create Account</h2>
      <p class="text-light/70">Join TırTır and start your journey</p>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-light/90 mb-2">First Name</label>
          <input 
            id="firstName" 
            type="text" 
            [(ngModel)]="firstName" 
            name="firstName"
            class="auth-input" 
            required>
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-light/90 mb-2">Last Name</label>
          <input 
            id="lastName" 
            type="text" 
            [(ngModel)]="lastName" 
            name="lastName"
            class="auth-input" 
            required>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-light/90 mb-2">Email</label>
        <input 
          id="email" 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="auth-input" 
          required>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-light/90 mb-2">Phone Number</label>
        <input 
          id="phone" 
          type="tel" 
          [(ngModel)]="phone" 
          name="phone"
          class="auth-input" 
          required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-light/90 mb-2">Password</label>
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="auth-input" 
          required>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-light/90 mb-2">Confirm Password</label>
        <input 
          id="confirmPassword" 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          class="auth-input" 
          required>
      </div>

      <div class="flex items-start">
        <input 
          id="terms" 
          type="checkbox" 
          [(ngModel)]="acceptTerms" 
          name="terms"
          class="mt-1 h-4 w-4 rounded border-gray-600 bg-dark text-primary focus:ring-primary">
        <label for="terms" class="ml-2 text-sm text-light/70">
          I agree to the 
          <a href="#" class="text-primary hover:text-accent">Terms of Service</a> 
          and 
          <a href="#" class="text-primary hover:text-accent">Privacy Policy</a>
        </label>
      </div>

      <app-button [full]="true" type="submit" size="lg">
        Create Account
      </app-button>

      <div class="text-center text-light/70">
        Already have an account? 
        <a routerLink="/login" class="text-primary hover:text-accent ml-1">Sign in</a>
      </div>
    </form>
  </div>
</div>
