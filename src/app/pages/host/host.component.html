<div>
  <!-- Display if user has no listings -->
  <div *ngIf="!isLoading && cars.length === 0" class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8">
    <div class="container mx-auto max-w-4xl">
      <div class="glass-card p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Listelemeye Başla</h1>
        
        <div class="space-y-6">
          <p class="text-light/80">Arabanızı Veya Otoparkınızı paylaşın</p>
          
          <div class="grid sm:grid-cols-3 gap-6">
            <div class="glass-card p-4 text-center">
              <div class="text-2xl font-bold text-primary mb-2">1</div>
              <h3 class="font-semibold text-light mb-2">Listele</h3>
              <p class="text-sm text-light/70">Fotoğraf yükleyip detay verin</p>
            </div>
            
            <div class="glass-card p-4 text-center">
              <div class="text-2xl font-bold text-primary mb-2">2</div>
              <h3 class="font-semibold text-light mb-2">Koşulları Seçin</h3>
              <p class="text-sm text-light/70">Lokasyonu ve fiyatı belirleyin</p>
            </div>
            
            <div class="glass-card p-4 text-center">
              <div class="text-2xl font-bold text-primary mb-2">3</div>
              <h3 class="font-semibold text-light mb-2">Kazanmaya Başlayın</h3>
              <p class="text-sm text-light/70">Gelen istekleri kabul edin ve para kazanın</p>
            </div>
          </div>

          <div class="flex justify-center mt-8">
            <app-button size="lg" routerLink="/account/host/create">
              Listele
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display user listings -->
  <div *ngIf="!isLoading && cars.length > 0">

    <div class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16">

    <h1 class="text-2xl font-bold text-center mb-6">Listelemelerim</h1>
    
    <div *ngIf="!isLoading && cars.length > 0">
      
      <ng-container>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Use *ngFor directly on the wrapper -->
          <div *ngFor="let car of cars" class="relative group">
            <!-- Car Card -->
            <app-car-card [car]="car"></app-car-card>
            
            <!-- Delete Button -->
            <button 
              class="absolute top-2 left-2 bg-red-600 text-white p-2 rounded-lg shadow-md opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              (click)="onDeleteListing(car.id)">
              Yayından Kaldır
            </button>
          </div>
        </div>
      </ng-container>
    </div>

    </div>
    
  

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center">
    <span>Loading your listings...</span>
  </div>
</div>
