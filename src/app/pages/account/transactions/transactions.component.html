<div class="min-h-[calc(100vh-64px)] bg-gradient-radial from-secondary via-dark to-dark p-4">
  <div class="container mx-auto max-w-4xl">
    <div class="glass-card p-6 sm:p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Transactions</h1>

      <div class="space-y-4">
        <!-- Transactions List -->
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="text-left border-b border-white/10">
                <th class="pb-3 text-light/70 font-medium">Date</th>
                <th class="pb-3 text-light/70 font-medium">Description</th>
                <th class="pb-3 text-light/70 font-medium">Amount</th>
                <th class="pb-3 text-light/70 font-medium">Status</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-white/10">
              <tr *ngFor="let transaction of transactions" class="hover:bg-white/5">
                <td class="py-4 text-light">
                  {{ transaction.date | date:'mediumDate' }}
                </td>
                <td class="py-4 text-light">
                  {{ transaction.description }}
                </td>
                <td class="py-4" [class.text-green-400]="transaction.type === 'payout'"
                    [class.text-red-400]="transaction.type === 'rental'">
                  {{ transaction.type === 'payout' ? '+' : '-' }}${{ transaction.amount }}
                </td>
                <td class="py-4">
                  <span [class]="'px-2 py-1 rounded-full text-xs font-medium ' + 
                    (transaction.status === 'completed' ? 'bg-green-400/20 text-green-400' :
                     transaction.status === 'pending' ? 'bg-yellow-400/20 text-yellow-400' :
                     'bg-red-400/20 text-red-400')">
                    {{ transaction.status }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div *ngIf="transactions.length === 0" class="text-center py-8 text-light/70">
          No transactions to display.
        </div>
      </div>
    </div>
  </div>
</div>
