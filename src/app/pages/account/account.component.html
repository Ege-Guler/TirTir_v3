<div class="min-h-[calc(100vh-64px)] bg-gradient-radial from-secondary via-dark to-dark p-4">
  <div class="container mx-auto max-w-4xl">
    <div class="glass-card p-6 sm:p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Hesap AyarlarÄ±</h1>

      <ng-container *ngIf="currentUser$ | async as user">
        <div class="grid gap-6">
          <!-- Profile Section -->
          <div class="space-y-4">
            <h2 class="text-xl font-semibold text-light">Hesap Bilgileri</h2>
            <div class="grid sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-light/70 mb-1">Ad</label>
                <div class="text-light">{{ user.firstName }}</div>
              </div>
              <div>
                <label class="block text-sm font-medium text-light/70 mb-1">Soyad</label>
                <div class="text-light">{{ user.lastName }}</div>
              </div>
              <div>
                <label class="block text-sm font-medium text-light/70 mb-1">Email</label>
                <div class="text-light">{{ user.email }}</div>
              </div>
              <div>
                <label class="block text-sm font-medium text-light/70 mb-1">Telefon</label>
                <div class="text-light">{{ user.phone }}</div>
              </div>
            </div>
          </div>

          <!-- Recent Activity -->
          <div class="space-y-4">
            <h2 class="text-xl font-semibold text-light">Recent Activity</h2>
            <div class="text-light/70">No recent activity to display.</div>
          </div>

          <!-- Settings -->
          <div class="space-y-4">
            <h2 class="text-xl font-semibold text-light">Settings</h2>
            <div class="space-y-2">
              <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl">
                <div>
                  <div class="font-medium text-light">Email Notifications</div>
                  <div class="text-sm text-light/70">Receive email updates about your activity</div>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" class="sr-only peer">
                  <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer 
                              peer-checked:after:translate-x-full peer-checked:after:border-white 
                              after:content-[''] after:absolute after:top-[2px] after:left-[2px] 
                              after:bg-white after:rounded-full after:h-5 after:w-5 
                              after:transition-all peer-checked:bg-primary"></div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
