<div class="min-h-[calc(100vh-64px)] bg-gradient-radial from-secondary via-dark to-dark p-4">
    <div class="container mx-auto max-w-4xl">
      <div class="glass-card p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">My Bookings</h1>
  
        <!-- Tabs -->
        <div class="flex flex-wrap gap-2 mb-6">
          <button 
            *ngFor="let tab of tabs"
            (click)="setActiveTab(tab)"
            [class]="'px-4 py-2 rounded-full text-sm font-medium transition-colors ' + 
              (activeTab === tab ? 'bg-primary text-white' : 'bg-white/5 text-light/70 hover:bg-white/10')">
            {{ tab | translate | titlecase }}
          </button>
        </div>
  
        <!-- Bookings List -->
        <div class="space-y-4">
          <ng-container *ngIf="filteredBookings.length > 0; else noBookings">
            <app-booking-card 
              *ngFor="let booking of filteredBookings" 
              [booking]="booking">
            </app-booking-card>
          </ng-container>
  
          <ng-template #noBookings>
            <div class="text-center py-8 text-light/70">
              No bookings found.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
