<div *ngIf="hasListing; else noListing" class="min-h-screen p-4 bg-dark">
  <div class="container mx-auto max-w-4xl">
    <div class="glass-card p-6 sm:p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Your Listing</h1>
      <form (ngSubmit)="updateListing()" class="space-y-6">
        <!-- Prepopulate form fields with current listing -->
        <div>
          <label class="block text-light mb-1">Make</label>
          <input [(ngModel)]="listing.make" name="make" class="form-input" type="text">
        </div>
        <div>
          <label class="block text-light mb-1">Model</label>
          <input [(ngModel)]="listing.model" name="model" class="form-input" type="text">
        </div>
        <div>
          <label class="block text-light mb-1">Year</label>
          <input [(ngModel)]="listing.year" name="year" class="form-input" type="number">
        </div>
        <div>
          <label class="block text-light mb-1">Price (per day)</label>
          <input [(ngModel)]="listing.price" name="price" class="form-input" type="number">
        </div>
        <div>
          <label class="block text-light mb-1">Location</label>
          <input [(ngModel)]="listing.location.address" name="address" class="form-input" type="text">
        </div>
        <!-- Submit button -->
        <div class="flex justify-end">
          <button class="btn btn-primary">Update Listing</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- No Listing UI -->
<ng-template #noListing>
  <div class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8">
    <div class="container mx-auto max-w-4xl">
      <div class="glass-card p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Become a Host</h1>
        
        <div class="space-y-6">
          <p class="text-light/80">Share your truck and earn extra income when you're not using it.</p>
          
          <div class="grid sm:grid-cols-3 gap-6">
            <div class="glass-card p-4 text-center">
              <div class="text-2xl font-bold text-primary mb-2">1</div>
              <h3 class="font-semibold text-light mb-2">List Your Truck</h3>
              <p class="text-sm text-light/70">Create your listing with photos and details</p>
            </div>
            
            <div class="glass-card p-4 text-center">
              <div class="text-2xl font-bold text-primary mb-2">2</div>
              <h3 class="font-semibold text-light mb-2">Set Your Terms</h3>
              <p class="text-sm text-light/70">Choose your availability and pricing</p>
            </div>
            
            <div class="glass-card p-4 text-center">
              <div class="text-2xl font-bold text-primary mb-2">3</div>
              <h3 class="font-semibold text-light mb-2">Start Earning</h3>
              <p class="text-sm text-light/70">Accept bookings and earn money</p>
            </div>
          </div>

          <div class="flex justify-center mt-8">
            <app-button size="lg" (click)="startListing()">Start Listing Your Truck</app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
