<div class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8">
  <div class="container mx-auto max-w-4xl">
    <div class="glass-card p-6 sm:p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Add New Payment Method</h1>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Card Type Dropdown -->
        <div>
          <label class="block text-light mb-1">Card Type</label>
          <select [(ngModel)]="billingMethod.type" name="cardType" class="auth-input bg-white/10 text-light rounded-md"
            required>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="troy">Troy</option>
          </select>
        </div>

        <!-- Cardholder Name -->
        <div>
          <label class="block text-light mb-1">Cardholder Name</label>
          <input [(ngModel)]="billingMethod.cardHolderName" name="cardName" class="auth-input"
            placeholder="Enter cardholder name" required />
        </div>

        <!-- Card Number -->
        <div>
          <label class="block text-light mb-1">Card Number</label>
          <input [(ngModel)]="billingMethod.cardNumber" name="cardNumber" class="auth-input"
            placeholder="Enter card number" required />
        </div>

        <!-- Expiry Date Dropdowns -->
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-light mb-1">Expiry Month</label>
            <select [(ngModel)]="billingMethod.expiryMonth" name="expiryMonth"
              class="auth-input bg-white/10 text-light rounded-md" required>
              <option *ngFor="let month of months" [value]="month.value">
                {{ month.label }}
              </option>
            </select>

          </div>
          <div class="flex-1">
            <label class="block text-light mb-1">Expiry Year</label>
            <select [(ngModel)]="billingMethod.expiryYear" name="expiryYear"
              class="auth-input bg-white/10 text-light rounded-md" required>
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-6">
          <app-button variant="primary" size="md" type="submit">
            Save
          </app-button>
          <app-button variant="outline" size="md" (click)="cancel()" type="button">
            Cancel
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
