<div class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8">
    <div class="container mx-auto max-w-4xl">
      <div class="glass-card p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Add New Payment Method</h1>
        <form (ngSubmit)="addPaymentMethod()" class="space-y-6">
          <div>
            <label class="block text-light mb-1">Cardholder Name</label>
            <input
              [(ngModel)]="newPaymentMethod.cardName"
              name="cardName"
              class="auth-input"
              placeholder="Enter cardholder name"
              required
            />
          </div>
          <div>
            <label class="block text-light mb-1">Card Number</label>
            <input
              [(ngModel)]="newPaymentMethod.cardNumber"
              name="cardNumber"
              class="auth-input"
              placeholder="Enter card number"
              required
            />
          </div>
          <div>
            <label class="block text-light mb-1">Expiry Date</label>
            <input
              [(ngModel)]="newPaymentMethod.expiryDate"
              name="expiryDate"
              class="auth-input"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="flex gap-4">
            <app-button
              variant="primary"
              size="md"
              (click)="addPaymentMethod()"
            >
              Save
            </app-button>
            <app-button
              variant="outline"
              size="md"
              (click)="cancel()"
            >
              Cancel
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
