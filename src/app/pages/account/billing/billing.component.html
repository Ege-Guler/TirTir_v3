<div class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8">
  <div class="container mx-auto max-w-4xl">
    <div class="glass-card p-6 sm:p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">Faturalama Detayları</h1>

      <div class="space-y-6">
        <!-- Payment Methods -->
        <div>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-light">Ödeme Yöntemleri</h2>
            <app-button variant="outline" size="sm" (click)="navigateToAddNew()">Yeni Ekle</app-button>
          </div>

          <div class="space-y-4">
            <div *ngFor="let method of paymentMethods"
              class="flex items-center justify-between p-4 bg-white/5 rounded-xl">
              <div class="flex items-center gap-4">
                <!-- Card Icon -->
                <div class="w-12 h-12 rounded-lg bg-white/10 flex items-center justify-center">
                  <svg *ngIf="method.type === 'visa'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary"
                    viewBox="0 0 291.764 291.764">
                    <path fill="#2566AF" d="M0 0h291.764v291.764H0z" />
                    <path fill="#FFF"
                      d="M83.292 186.678l9.033-56.23h14.512l-9.033 56.23H83.292zm133.148-55.458c-2.878-1.083-7.465-2.296-13.12-2.296-14.478 0-24.72 7.724-24.766 18.778-.117 8.144 7.285 12.66 12.848 15.352 5.72 2.75 7.66 4.52 7.64 6.979-.04 3.767-4.586 5.495-8.816 5.495-5.884 0-9.013-.883-13.877-3.007l-1.953-.9-2.087 12.956c3.52 1.6 10.056 3.018 16.838 3.092 15.85 0 26.17-7.618 26.227-19.42.06-6.479-4.002-11.431-12.814-15.506-5.342-2.582-8.598-4.293-8.572-6.91.018-2.309 2.763-4.75 8.74-4.75 4.983-.077 8.598.997 11.38 2.106l1.367.644 2.06-12.517zM169.085 130.448c-2.79 0-5.114 1.62-6.123 4.096l-21.34 51.885h15.04l2.967-8.078h18.247l1.727 8.078h13.248l-11.594-56.23H169.1l-.015.249zm-13.28 34.662l7.036-19.338 4.042 19.338h-11.078z" />
                  </svg>

                  <svg *ngIf="method.type === 'mastercard'" xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-primary" viewBox="0 0 48 48">
                    <circle cx="17" cy="24" r="10" fill="#EB001B" />
                    <circle cx="31" cy="24" r="10" fill="#F79E1B" />
                    <path fill="#FF5F00"
                      d="M24 32.5c-2.04 0-3.87-.79-5.28-2.08a9.951 9.951 0 01-3.22-7.42c0-2.87 1.23-5.47 3.22-7.42 1.41-1.29 3.24-2.08 5.28-2.08 2.04 0 3.87.79 5.28 2.08 1.99 1.95 3.22 4.55 3.22 7.42 0 2.87-1.23 5.47-3.22 7.42-1.41 1.29-3.24 2.08-5.28 2.08z" />
                  </svg>

                  <svg *ngIf="method.type === 'troy'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary"
                    viewBox="0 0 250 250">
                    <path fill="#009688"
                      d="M125 0C56.02 0 0 56.02 0 125s56.02 125 125 125 125-56.02 125-125S193.98 0 125 0zm0 230C65.66 230 20 184.34 20 125S65.66 20 125 20s105 45.66 105 105-45.66 105-105 105z" />
                    <path fill="#009688"
                      d="M101.41 95.63h47.18c6.95 0 13.53 3.27 17.87 8.77 4.34 5.49 5.89 12.63 4.24 19.44l-6.96 28.08h-20.42l6.42-26.22a6.42 6.42 0 00-6.22-8.05h-31.86v34.27H91V95.63h10.41zm-37.65 48.66l-4.69 18.96H36.44l18.53-68.25h26.86v68.25H74.7v-18.96h-11.26z" />
                  </svg>

                </div>

                <div>
                  <div class="font-medium text-light">
                    {{ method.type  | cc }}
                    <span *ngIf="method.isDefault"
                      class="ml-2 text-xs bg-primary/20 text-primary px-2 py-0.5 rounded-full">
                      Default
                    </span>
                  </div>
                  <div class="text-sm text-light/70">
                    {{ method.cardHolderName }} ending in {{ method.cardNumber.slice(-4) }}
                    <span *ngIf="method.expiryYear && method.expiryMonth" class="ml-2">
                      Expires {{ method.expiryMonth }} / {{ method.expiryYear }}
                    </span>
                  </div>
                </div>
              </div>

              <div class="flex items-center gap-2">
                <button *ngIf="!method.isDefault" (click)="setDefaultPaymentMethod(method.id)"
                  class="p-2 text-light/70 hover:text-primary transition-colors">
                  Set Default
                </button>
                <button (click)="removePaymentMethod(method.id)"
                  class="p-2 text-red-400 hover:text-red-300 transition-colors">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
