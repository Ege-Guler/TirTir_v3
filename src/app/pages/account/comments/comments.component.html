<div class="min-h-screen bg-gradient-to-b from-dark via-gray-800 to-secondary py-8">
  <div class="container mx-auto max-w-4xl">
    <div class="glass-card p-6 sm:p-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-light mb-6">
        Kullanıcı Yorumları
      </h1>

      <div *ngIf="comments && comments.length > 0; else noComments" class="space-y-6">
        <div 
          *ngFor="let comment of comments" 
          class="p-4 bg-white/5 rounded-xl flex flex-col space-y-2"
        >
          <div class="flex items-center justify-between">
            <div class="font-semibold text-light">
              {{ comment.commentMakerName || 'Anonim' }}
            </div>
            <div class="text-sm text-light/60">
              {{ convertTimestampToDate(comment.createdAt) | date: 'medium' }}
            </div>
          </div>
          <div class="text-light">
            {{ comment.text }}
          </div>
        </div>
      </div>

      <ng-template #noComments>
        <div class="text-center py-16 text-light/70">
          <p class="text-lg font-medium">Henüz bu kullanıcı için yorum yapılmamış</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
